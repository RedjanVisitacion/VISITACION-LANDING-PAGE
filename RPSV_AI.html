<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger AI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #ffffff;
            --button-color: rgb(212, 39, 68);
            --like-color: #ffcc00;
            --background-gradient: linear-gradient(to right, #ffecd2, #fcb69f);
            --input-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2ecc71, #16a085);
            background-image: url("img/bgLog.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: var(--primary-color);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: auto;
        }

        .chat-header {
            background: var(--button-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--button-color) transparent;
        }

        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 20px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            background: var(--button-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            animation: fadeIn 0.3s ease-in;
        }

        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            animation: fadeIn 0.3s ease-in;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: var(--input-bg);
            border-top: 1px solid #ddd;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-left: 8px;
            padding: 12px;
            border: none;
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: darkred;
        }

        .like-button {
            background: var(--like-color);
            color: black;
        }

        .like-button:hover {
            background: #e6b800;
        }

        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--button-color);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 500px) {
            .chat-container {
                width: 95%;
                height: 85vh;
            }
            .input-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">RPSV-STATIC_AI</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class='bx bx-send'></i></button>
            <button class="like-button" onclick="sendLike()"><i class='bx bxs-like'></i></button>
        </div>
    </div>

    <button onclick="goBack()" style="position: absolute; top: 20px; left: 20px; padding: 10px 15px; background: var(--button-color); color: white; border: none; border-radius: 5px; cursor: pointer;">Go Back</button>
    <script>
        function goBack() {
            window.location.href = 'RPSV_CODES.html';
        }
    </script>

    <script src="RPSV-STATIC_AI.js"></script>
</body>
</html>
