<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSV_Snake-Game</title>
    <link rel="icon" href="img/icon.png">
    <style>
        body {
            text-align: center;
            background-image: url('img/bgLog.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        
        canvas {
            border: 2px solid white;
            position: relative;
            z-index: 1;
        }
        
        #score, #highScore {
            font-size: 20px;
            margin: 10px;
        }
        
        #restartBtn, #pauseBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        
        #restartBtn {
            background-color: lime;
            color: black;
        }
        
        #pauseBtn {
            background-color: orange;
            color: black;
        }
        
        #gameOverMsg {
            display: none;
            font-size: 24px;
            color: red;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 10px;
        }
        
        .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üêç Play Redjan's Snake Game üïπÔ∏è</h1>
    <p id="score">Score: 0</p>
    <p id="highScore">High Score: 0</p>
    <p id="gameOverMsg">Game Over! Click Restart to play again.</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <br>
    <button id="restartBtn" onclick="restartGame()">Restart Game</button>
    <button id="pauseBtn" onclick="togglePause()">Pause</button>
    <div class="controls">
        <button onclick="changeDirection({key: 'ArrowUp'})">‚¨ÜÔ∏è</button><br>
        <button onclick="changeDirection({key: 'ArrowLeft'})">‚¨ÖÔ∏è</button>
        <button onclick="changeDirection({key: 'ArrowRight'})">‚û°Ô∏è</button><br>
        <button onclick="changeDirection({key: 'ArrowDown'})">‚¨áÔ∏è</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("highScore");
        const gameOverMsg = document.getElementById("gameOverMsg");
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        let gameOver = false;
        let score = 0;
        let speed = 200;
        let isPaused = false;
        let gameLoop;
        let highScore = localStorage.getItem("highScore") || 0;
        highScoreDisplay.innerText = "High Score: " + highScore;

        function draw() {
            if (gameOver) return;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
        }

        function update() {
            if (gameOver || isPaused) return;
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver = true;
                gameOverMsg.style.display = "block";
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                    highScoreDisplay.innerText = "High Score: " + highScore;
                }
                return;
            }
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreDisplay.innerText = "Score: " + score;
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
                speed = Math.max(50, 200 - score * 5);
                clearInterval(gameLoop);
                gameLoop = setInterval(() => {
                    update();
                    draw();
                }, speed);
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            gameOver = false;
            score = 0;
            speed = 200;
            isPaused = false;
            scoreDisplay.innerText = "Score: " + score;
            gameOverMsg.style.display = "none";
            clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                update();
                draw();
            }, speed);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById("pauseBtn").innerText = isPaused ? "Resume" : "Pause";
        }

        document.addEventListener("keydown", changeDirection);
        gameLoop = setInterval(() => {
            update();
            draw();
        }, speed);
    </script>
</body>
</html>
