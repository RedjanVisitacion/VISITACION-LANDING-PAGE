<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSV_CODES_Snake-Game</title>
    <link rel="icon" href="img/icon.png">

    <link rel="stylesheet" href="styles.css">
    <style>

        :root{
          --blue :rgb(212, 39, 68);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('img/bgLog.png') no-repeat center center/cover;
            position: relative;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .title{
            color: var(--blue);
        }

        #score{
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }

        #highScore{
            color: rgba(28, 228, 28, 0.747);
            font-family: 'Times New Roman', Times, serif;
        }

        .game-container {
            background: rgba(49, 49, 49, 0.473);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        canvas {
            border: 4px solid white;
            border-radius: 10px;
        }
        .info {
            margin: 10px 0;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        #restartBtn { background: lime; }
        #pauseBtn { background: orange; }
        button:hover { opacity: 0.8; }

        #quitBtn{
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <h1 class="title">üêçRedjan's Snake Game üïπÔ∏è</h1><br>
    <div class="game-container">
        <p class="info" id="score">Score: 0</p>
        <p class="info" id="highScore">High Score: 0</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
       
        <br>
        <hr>
        <p class="info" id="gameOverMsg" style="display:none; color:red; font-size:18px; font-weight:bold;">Game Over!</p>
        <hr>
        <br>

        <button id="restartBtn" onclick="restartGame()">Restart</button>
        <button id="pauseBtn" onclick="togglePause()">Pause</button>
        <button id="quitBtn" onclick="window.location.href='RPSV_CODES.html'">Quit</button>
    </div>



    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let speed = 200;
        let gameOver = false;
        let isPaused = false;
        let gameLoop;
        document.getElementById("highScore").innerText = "High Score: " + highScore;
        
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
        }
        
        function update() {
            if (gameOver || isPaused) return;
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver = true;
                document.getElementById("gameOverMsg").style.display = "block";
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                return;
            }
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
                speed = Math.max(50, 200 - score * 5);
                clearInterval(gameLoop);
                gameLoop = setInterval(() => { update(); draw(); }, speed);
            } else {
                snake.pop();
            }
        }
        
        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }
        
        function restartGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            gameOver = false;
            score = 0;
            speed = 200;
            isPaused = false;
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("gameOverMsg").style.display = "none";
            clearInterval(gameLoop);
            gameLoop = setInterval(() => { update(); draw(); }, speed);
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById("pauseBtn").innerText = isPaused ? "Resume" : "Pause";
        }
        
        document.addEventListener("keydown", changeDirection);
        gameLoop = setInterval(() => { update(); draw(); }, speed);
    </script>


   
</body>
</html>
