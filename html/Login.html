<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="/img/icon.png">
  <title>Login & Register</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body id="body">
  <div class="wrapper">
    <!-- LOGIN FORM -->
    <form id="loginForm" onsubmit="login(event)">
      <h1 class="login">Login</h1>
      <div class="input-box">
        <input type="text" id="loginUsername" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden" onsubmit="register(event)">
      <h1 class="register">Register</h1>
      <div class="input-box">
        <input type="text" id="regUsername" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="regEmail" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="regPassword" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="regConfirmPassword" name="confirm_password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.toggle("hidden");
    }

    function register(event) {
      event.preventDefault();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      const form = document.getElementById("registerForm");
      const formData = new FormData(form);
      fetch("../php/register.php", { method: "POST", body: formData })
        .then(async r => {
          const txt = await r.text();
          let res;
          try { res = JSON.parse(txt); } catch (e) {
            alert(`Server error (${r.status}). ${txt.substring(0,200)}`);
            return;
          }
          alert(res.message || (res.success ? "Registration successful!" : "Registration failed."));
          if (res.success) {
            toggleForms();
          }
        })
        .catch(e => alert(`Network error: ${e.message || e}`));
    }

    function login(event) {
      event.preventDefault();
      const form = document.getElementById("loginForm");
      const formData = new FormData(form);
      fetch("../php/login.php", { method: "POST", body: formData })
        .then(async r => {
          const txt = await r.text();
          let res;
          try { res = JSON.parse(txt); } catch (e) {
            alert(`Server error (${r.status}). ${txt.substring(0,200)}`);
            return;
          }
          if (res.success) {
            if (res.role === 'admin') {
              window.location.href = "../php/admin.php";
            } else {
              window.location.href = "../php/user.php";
            }
          } else {
            alert(res.message || "Invalid username or password.");
          }
        })
        .catch(e => alert(`Network error: ${e.message || e}`));
    }
  </script>
</body>
</html>
